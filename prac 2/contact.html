<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me | Khushi Jain</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f1026, #1b1d4f);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    /* ---------- CONTAINER (GRID) ---------- */
    .container {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 40px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      border-radius: 25px;
      padding: 50px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    }

    /* ---------- LEFT INFO ---------- */
    .info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .info h1 {
      font-size: 2.6rem;
      color: #ff9ad5;
      margin-bottom: 15px;
    }

    .info p {
      color: #e6e6ff;
      line-height: 1.7;
      margin-bottom: 20px;
    }

    .info span {
      color: #7b7cff;
      font-weight: 500;
    }

    /* ---------- FORM (FLEX) ---------- */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form input,
    form textarea {
      padding: 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    form textarea {
      resize: none;
      min-height: 130px;
    }

    /* ---------- BUTTON ---------- */
    form button {
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #7b7cff, #ff9ad5);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(123,124,255,0.6);
    }

    /* ---------- INPUT HOVER / FOCUS ---------- */
    input:focus,
    textarea:focus {
      outline: 2px solid #ff9ad5;
      background: #f3f3ff;
      color: #000;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- LEFT SIDE -->
    <div class="info">
      <h1>Contact Me</h1>
      <p>
        Feel free to reach out for collaborations, projects,
        </p>
      <p><span>Email:</span> kkhushi4512@gmail.com</p>
      <p><span>Location:</span> India</p>
    </div>

    <!-- RIGHT SIDE FORM -->
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>

  </div>

</body>
</html>
