<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills | Khushi Jain</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f1026, #1b1d4f);
      color: #fff;
    }

    /* HEADER */
    .top-header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    .top-header h1 {
      font-size: 2.6rem;
      color: #ff9ad5;
    }

    /* NAVBAR */
    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 15px;
      background: rgba(0,0,0,0.3);
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    .nav-bar a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0%;
      height: 2px;
      background: #7b7cff;
      transition: 0.3s;
    }

    .nav-bar a:hover::after,
    .nav-bar a.active::after {
      width: 100%;
    }

    /* GRID */
    .page-container {
      max-width: 1100px;
      margin: auto;
      padding: 60px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    /* SKILL CARD */
    .skill-box {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 35px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      transition: 0.4s ease;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .skill-box:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 25px 50px rgba(123,124,255,0.6);
    }

    .skill-box h3 {
      color: #ff9ad5;
      font-size: 1.5rem;
    }

    /* SKILL TAGS (FLEX) */
    .skill-box ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .skill-box li {
      padding: 8px 16px;
      border-radius: 20px;
      background: rgba(123,124,255,0.25);
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .skill-box li:hover {
      background: linear-gradient(45deg, #7b7cff, #ff9ad5);
      transform: scale(1.1);
    }
  </style>
</head>

<body>

<header class="top-header">
  <h1>Skills & Tools</h1>
</header>

<nav class="nav-bar">
  <a href="index.html">About</a>
  <a href="skills.html" class="active">Skills</a>
  <a href="contact.html">Contact</a>
</nav>

<main class="page-container">

  <div class="skill-box">
    <h3>Programming</h3>
    <ul>
      <li>C</li>
      <li>Python</li>
      <li>SQL</li>
      <li>JavaScript</li>
    </ul>
  </div>

  <div class="skill-box">
    <h3>Web Technologies</h3>
    <ul>
      <li>HTML5</li>
      <li>CSS3</li>
      <li>Flexbox</li>
      <li>Grid</li>
    </ul>
  </div>

  <div class="skill-box">
    <h3>Tools & Platforms</h3>
    <ul>
      <li>VS Code</li>
      <li>GitHub</li>
      <li>Linux</li>
    </ul>
  </div>

</main>

</body>
</html>
